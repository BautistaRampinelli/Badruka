    <main class="mainContacto">
        <form class="form">
            <h2 class="tituloForm"> Complete los siguientes datos para registrarse por favor.</h2>
            <label class="nombre" for="nombreApellido">Nombre y apellido:</label>	
            <input type="text" name="nombreApellido" />
            <br>
            <label class="mail" for="mail">Mail:</label>
            <input type="text" name="mail">
            <br>
            <label class="telefono" for="telefono">Telefono/celular:</label> 
            <input type="number" name="telefono">
            <br>
            <p class="pForm">Sexo:</p>
            <div class="divForm hombre">Hombre</div>
            <input type="radio" name="sexo" value="hombre" />
            <div class="divForm">Mujer</div>
            <input type="radio" name="sexo" value="mujer" />
            <div class="divForm">Otro</div>
            <input type="radio" name="sexo" value="otro">
            <p class="pForm">Desea recibir información por:</p>
            <select name="comunicacion" >
                <option value="mail">Mail</option>
                <option value="wsp">Whatsapp</option>
                <option value="facebook">Facebook</option>
                <option value="no">No deseo recibir información</option>
            </select>
            <br>
            <div class="terminos">Acepta términos y condiciones</div>
            <input class="check" type="checkbox" name="acepta" value="1" />
            <br>
            <label class="comentarios" for="comentarios">Si desea puede dejar alguna duda o comentario</label>
            <textarea name="comentarios"></textarea>
            <br>
            <input class="enviar" type="submit" value="Enviar formulario"/>
            <input type="reset" value="Limpiar formulario"/>
        </form>
    </main>
